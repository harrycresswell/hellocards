{{ define "main" }}
<aside class="Options">
  <header class="Hero">
    <h1 class="Hero-title">{{ .Title }}</h1>
    <h2 class="Hero-description font-weight-400">{{ with .Params.description }}{{ . }}
    {{ else }}{{ .Site.Params.Description }}{{ end }}</h2>
  </header>
  {{- partial "card-builder" . -}}
</aside>
  {{- partial "card-view" . -}}
{{ end }}
