<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en{{ end }}">
  {{- partial "head.html" . -}}
	<body>
    {{- partial "modal" . -}}
    <div class="Wrapper">
      <main id="main">
        {{- partial "header.html" . -}}
        {{- block "main" . }}{{- end }}
      </main>
      {{- partial "live-view" . -}}
    </div>
    {{- partial "footer.html" . -}}
    {{- partial "scripts.html" . -}}
	</body>
</html>
